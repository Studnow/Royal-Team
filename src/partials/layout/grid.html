{{#each components}}

{{#isArray ../colClass}}
<div class="{{lookup ../colClass @index}}" {{#if ../colId}}id="{{lookup ../colId @index}}" {{/if}}>
  {{else}}
  <div class="{{../colClass}}">
    {{/isArray}}
    <!-- <div class="grid-overlay absolute inset-0"></div> -->
    {{#each this}}
    {{> (lookup . 'type') this }}
    {{/each}}
  </div>
  {{else}}
  {{> (lookup this 'type') this }}
  {{/isArray}}
  {{/each}}
