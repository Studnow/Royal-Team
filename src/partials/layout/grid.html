{{#each components}}
{{#isArray this}}
  {{#isArray ../colClass}}
<div class="{{lookup ../colClass @index}}">
  {{else}}
  <div class="{{../colClass}}">
    {{/isArray}}
    {{#each this}}
    {{> (lookup . 'type') this }}
    {{/each}}
  </div>
  {{else}}
  {{> (lookup this 'type') this }}
  {{/isArray}}
  {{/each}}
