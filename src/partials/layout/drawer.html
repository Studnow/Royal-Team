<div class="drawer">
  <input id="my-drawer" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    <!-- Page content here -->
    <!-- <label for="my-drawer" class="btn btn-primary drawer-button">Open drawer</label> -->
    <div id="app" class="app">
      {{>modal layout.modal}}
      {{>header layout.header}}
      {{>default}}
      {{>footer layout.footer}}
    </div>
  </div>
   <div class="drawer-side "> <!-- lg:!w-[35%] lg:h-1/2 lg:!absolute lg:left-[50%] xl:left-[63.3%] lg:top-[70px] -->
    <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
    <ul class="menu bg-primary h-full"> <!-- lg:h-auto lg:w-[130%] xl:w-[79.8%] p-4 z-10 right-0-->
      <!-- Sidebar content here -->
    {{#each layout.header.drawer.components}}
    {{> (lookup . "type") this}}
    {{/each}}
      {{!--{{>accordion layout.drawer.accordion}} --}}
    </ul>
  </div>
</div>
